<!-- gallery section start -->
<div th:fragment="gallery" class="gallery_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="gallery_taital">Our Gallery</h1>
        <p class="gallery_text"></p>
      </div>
    </div>
    <div class="">
      <div class="gallery_section_2">
        <div class="row">
          <div class="col-md-4" th:each="product : ${session.listProduct}">
            <div class="container_main">
              <img th:src="${product.linkImg}" alt="Avatar" class="image">
              <div class="overlay">
                <div class="text"><a th:href="@{/customer/product/{id}(id=${product.id})}"><i class="fa fa-search" aria-hidden="true"></i></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- gallery section end -->
